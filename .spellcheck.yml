matrix:
- name: Markdown
  aspell:
    lang: en
    d: en_GB
  dictionary:Add commentMore actions
    wordlists:
    - .wordlist.txt
    output: wordlist.dic
    encoding: utf-8
  pipeline:
  - pyspelling.filters.url:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - 'docs/**/*.rst'
  default_encoding: utf-8
